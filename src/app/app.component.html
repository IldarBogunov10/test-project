<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <app-sidebar></app-sidebar>
  <div class="row central-block">
    <div class="col-sm-6 left-block">
      <h2>Items</h2>
      <form class="settings__user-block" [formGroup]="chapterForm">
        <input type="text" formControlName="chapterInput" class="comment-input" placeholder="Type name here..." />
        <button class="submit-button" (click)="addChapter()"> Add new </button>
      </form>
      <div *ngIf="chapterList.length" class="central-block-row">
        <div *ngFor="let chapter of chapterList">
          <div class="central-table-item" [ngClass]="{'active': chapter == currentChapter}">
            <div class="inside-block" (click)="selectCurrentChapter(chapter)">
              <div class="left-text"> {{chapter.title}} </div>
              <div class="counter">{{chapter.comments.length}} </div>
              <button class="delete-button" (click)="deleteCurrentChapter(chapter)"> Delete </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 right-block">
      <h2> Comments # {{chapterList.indexOf(currentChapter)+1}} </h2>
      <div *ngIf="currentChapter">
        <div *ngFor="let comment of currentChapter.comments ">
          <div class="comment-center">
            <div class="squere">
              <div class="main-squere" [ngClass]="{'orange-color': currentChapter.comments.indexOf(comment) % 2 == 0}">
              </div>
            </div>
            <div class="comment">
              {{comment}}
            </div>
          </div>
        </div>
        <div class="comment-center no-border">
          <div class="squere">
            <div class="main-squere grey"></div>
          </div>
          <div class="comment">
            <form class="textarea-form" (keydown)="addComment($event)" [formGroup]="commentForm" (ngSubmit)="addComment()">
              <textarea class="textarea-block" formControlName="commentDescription"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
